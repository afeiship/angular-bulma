<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
    <div class="section">
      <h1>Theme</h1>
      <button class="button is-primary">Button - primary</button>
      <button class="button is-info">Button - info</button>
      <button class="button is-success">Button - success</button>
      <button class="button is-warning">Button - warning</button>
      <button class="button is-danger">Button - danger</button>

      <h1>Size</h1>
      <button class="button is-large">Button - large</button>
      <button class="button is-medium">Button - medium</button>
      <button class="button is-small">Button - small</button>

      <h1>Styled</h1>
      <button class="button is-outlined">Button - outlined</button>
      <button class="button is-inverted">Button - inverted</button>
      <button class="button is-link">Button - link</button>

      <h1>Status</h1>
      <button class="button" disabled>Button - disabled</button>
      <button class="button is-loading">Button - loading</button>
    </div>
  </body>
</html>
